<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Inbox</title>
    <link rel="stylesheet" href="styles_inbox.css">
</head>
<body>

    <div class="inbox">
        <div class="messages">
            <!-- Email list -->

            <div class="email-header-options">
                <button >Create Email</button>
                <button >Delete</button>
            </div>

            <div class="email">
                <label>
                    
                    <div class="email-header">
                        <input type="checkbox" name="selectedEmail">
                        <span class="sender">Sender Name 1</span>
                        <span class="subject">Subject 1</span>
                        <span class="date">Date</span>
                    </div>
                </label>
            </div>
            <div class="email">
                <label>
                    
                    <div class="email-header">
                        <input type="checkbox" name="selectedEmail">
                        <span class="sender">Sender Name 2</span>
                        <span class="subject">Subject 2</span>
                        <span class="date">Date</span>
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
